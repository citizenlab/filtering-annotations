    <div class="page-error page-error--denied">
        <div class="page-error__content content">

            <div class="page-error__text">
                Доступ к информационному ресурсу ограничен на основании Федерального закона от 27 июля 2006 г.&nbsp;N&nbsp;149-ФЗ "Об информации, информационных технологиях и о защите информации"
            </div>
        </div>
    </div>
    <div class="page__content content">
        <iframe src="/info?host=" frameborder="0" scrolling="no" style="height: 76px;"  id="info" class="text"></iframe>
        <iframe src="http://subblock.mts.ru/api?host=" frameborder="0" scrolling="no" id="more"></iframe>
    </div>
</div>

<script>
  var info = document.getElementById('info');
  function toggleMode() {
    document.getElementById('toggle').addEventListener('click', function (event) {
      event.preventDefault();
      if (this.parentElement.className == 'container off') {
        this.parentElement.className = 'container on';
      } else {
        this.parentElement.className = 'container off'
      }
      resizeIframeInfo();
    })
  };
  document.addEventListener("DOMContentLoaded", toggleMode());
  function resizeIframeInfo() {
    info.style.height = info.contentDocument.body.scrollHeight + 'px';
  }
  function resizeIframes() {
    resizeIframeInfo();
  }
</script>
